
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" href="dashboard.css" rel="stylesheet">
</head>
<body>
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::leftbar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>
            <!--<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->
            <h2>房屋数据</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <td>小区名</td>
                        <td>栋数</td>
                        <td>单元号</td>
                        <td>房号</td>
                        <td>价格</td>
                        <td>大小</td>
                        <td>平均每平米</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="House : ${Houses}">
                        <td>[[${House.community}]]</td>
                        <td>[[${House.ridgepole}]]</td>
                        <td>[[${House.unit}]]</td>
                        <td>[[${House.houserNumber}]]</td>
                        <td>[[${House.housePrice}]]</td>
                        <td>[[${House.houseSize}]]</td>
                        <td>[[${#number.formatDecimal(House.housePrice/House.houseSize,1,2)}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script>window.jQuery || document.write('<script  th:src="@{/webjars/jquery/3.3.1-2/jquery.slim.js}" src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.bundle.min.js}" src="/docs/4.3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script th:src="@{/js/dashboard.js}" src="dashboard.js"></script></body>
</html>
